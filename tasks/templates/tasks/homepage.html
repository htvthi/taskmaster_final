<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>

    <style>
        form {
            border: 30px solid #F5FFFA;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: Arial;
        }

        .log-button{
            background-color: #555555;
            border: none;
            color: white;
            width:100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
        }


        .container {
            padding: 16px;

        }

        label{
            font-family: Arial;
            color: #778899;
        }

        .button{
            background-color: #555555;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 2px;
            cursor: pointer;
            font-family: Arial;
        }

        h1{
            font-family: Arial;
            color: #696969;
            text-align:center;
        }
        .log-button{
            background-color: #555555;
            border: none;
            color: white;
            width:100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
        }

    </style>
</head>
<body>

<a href="{% url 'logout' %}" class="ml-2">Ausloggen</a>

<div class="container">
<form method="POST" action="/">
    <h1>Aufgaben</h1>

    {% csrf_token %}
    {{form}}
    <input class ="log-button "type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>

        {% if task.complete == True %}
        <del>{{task}}</del>
        {% else %}
        <span>{{task}}</span>
        {% endif %}

        <a class="button" href="{% url 'update' task.id %}">Bearbeiten</a>
        <a class="button" href="{% url 'delete' task.id %}">LÃ¶schen</a>

    </div>
{% endfor %}

</div>

</body>
</html>
